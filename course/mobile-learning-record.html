<!DOCTYPE html>
<html lang="en" ng-app="RCP">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>学习痕迹</title>
    <meta name="keywords" content="学习痕迹" />
    <meta name="description" content="学习痕迹" />
    <script src="../config-dy/config-dy.js"></script>
    <!-- build:css learning-record/mobile-learning-record.min.css -->
    <link rel="stylesheet" href="../rcp-common/styles/font-awesome.css">
    <link rel="stylesheet" href="../rcp-common/styles/common.css" />
    <link rel="stylesheet" href="../rcp-common/directive/common/common-dir.css">
    <link rel="stylesheet" href="../rcp-common/directive/head-tail/head-tail-dir.css" />
    <link rel="stylesheet" href="learning-record/mobile-learning-record.css" />
    <!-- endbuild -->
</head>

<body ng-controller="mainCtrl">
    <div ng-controller="learningRecordCtrl">
        <div class="record">
            <section class="r-body">
                <div class="bg-gray"></div>
                <div class="a-title">课程活跃</div>
                <div class="a-item1">
                    <div class="a-tabs">
                        <div class="a-tab">
                            <div class="a-tab-c">
                                <div class="box b-color-1"></div>
                                <div class="text-of">
                                    <span class="a-number" ng-bind="((data.listUsedTotal[urlData.studentId]._/1000/3600|number:1)||0)"></span>
                                    <span>小时</span>
                                </div>
                                <div class="text-of">在线时长</div>
                            </div>
                            <div class="line-h"></div>
                        </div>
                        <div class="a-tab">
                            <div class="a-tab-c">
                                <div class="box b-color-2"></div>
                                <div class="text-of">
                                    <span class="a-number" ng-bind="((data.artUsedTotal[urlData.studentId][urlData.contentId]._/1000/3600|number:1)||0)"></span>
                                    <span>小时</span>
                                </div>
                                <div class="text-of">课程学习时长</div>
                            </div>
                        </div>
                    </div>
                    <div calss="mgt-20">
                        <!-- <div class="select-time">
                        <i class="fa fa-angle-left i-l" aria-hidden="true" ng-click="timePrev()"></i>
                        <span ng-bind="selectDate"></span>
                        <i class="fa fa-angle-right i-r" aria-hidden="true" ng-click="timeNext()"></i>
                    </div> -->
                        <div class="p-r">
                            <loader-ui show="!load.loadRecord" class="load-center"></loader-ui>
                            <div id="chartTime" class="chart-time"></div>
                        </div>
                        <div class="chart-btn">
                            <div>
                                <button class="btn btn-n" ng-class="{'btn-v':dayType.chartTime===7}" ng-click="changeDay('chartTime',7)">最近7天</button>
                            </div>
                            <div>
                                <button class="btn btn-n" ng-class="{'btn-v':dayType.chartTime===30}" ng-click="changeDay('chartTime',30)">最近一个月</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="a-item1">
                    <div class="a-tabs">
                        <div class="a-tab">
                            <div class="a-tab-c">
                                <div class="box b-color-1"></div>
                                <div class="text-of">
                                    <span class="a-number" ng-bind="data.chatTotal[urlData.studentId]._||0"></span>
                                    <span>次</span>
                                </div>
                                <div>沟通数</div>
                            </div>
                            <div class="line-h"></div>
                        </div>
                        <div class="a-tab">
                            <div class="a-tab-c">
                                <div class="box b-color-2"></div>
                                <div class="text-of">
                                    <span class="a-number" ng-bind="data.discussTotal[urlData.studentId]._||0"></span>
                                    <span>次</span>
                                </div>
                                <div>发帖数</div>
                            </div>
                        </div>
                    </div>
                    <div calss="mgt-20">
                        <div class="p-r">
                            <loader-ui show="!load.loadRecord" class="load-center"></loader-ui>
                            <div id="chartNum" class="chart-num"></div>
                        </div>
                        <div class="chart-btn">
                            <div>
                                <button class="btn btn-n" ng-class="{'btn-v':dayType.chartNum===7}" ng-click="changeDay('chartNum',7)">最近7天</button>
                            </div>
                            <div>
                                <button class="btn btn-n" ng-class="{'btn-v':dayType.chartNum===30}" ng-click="changeDay('chartNum',30)">最近一个月</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div ng-show="data.sections.length">
                    <div class="bg-gray"></div>
                    <div class="a-title title-float">
                        <div class="f-l">
                            学习进度
                        </div>
                        <!-- <div class="f-r c3"><span></span>未学习</div> -->
                        <!-- <div class="f-r c2"><span></span>进行中</div> -->
                        <!-- <div class="f-r c1"><span></span>已学习</div> -->
                    </div>
                    <div class="a-content" ng-class="{'a-content-h':loadMore}">
                        <div ng-repeat="section in data.sections track by $index">
                            <div class="a-section" id="section-{{$index}}" ng-style="myStyle" ng-hide="section.c.title===noSectionId" ng-click="expand(section,!section.open,$index)">
                                <div class="dot-a" ng-class="{'done-bg':section.time!=0}">
                                    <div class="hide" ng-class="{'line-s':section.open}" ng-style="section.lineStyle"></div>
                                </div>
                                <div class="title text-of" ng-class="{'done':section.time!=0}" ng-bind="section.c.title"></div>
                                <div class="desc" ng-show="section.time" ng-bind="'用时'+section.time+'/平均用时'+section.avgTime"></div>
                                <div class="desc-paper" ng-repeat="paper in section.papers track by $index">
                                    <i class="image-r-paper f-l"></i>
                                    <div class="test  f-l">
                                        <div ng-class="{'done':item.time!=0}" ng-bind="paper.c.title||'未命名'"></div>
                                        <div class="test-desc">
                                            <div class="f-l">
                                                <span ng-show="paper.c.status" ng-bind="paper.c.status"></span>/<span ng-bind="'平均得分'+paper.c.avtScore+'分'"></span>
                                            </div>
                                            <div class="count">
                                                <span ng-show="paper.c.submited" ng-bind="'做题'+paper.c.submited+'次'"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <i class="fa fa-angle-down" aria-hidden="true" ng-show="!section.open&&section.items.length"></i>
                                <i class="fa fa-angle-up" aria-hidden="true" ng-show="section.open"></i>
                            </div>
                            <div ng-show="section.open">
                                <div class="a-paragraph" id="item-{{$parent.$index}}-{{$index}}" ng-repeat="item in section.items track by $index">
                                    <div class="dot-a dot-b" ng-class="{'done-bg':item.time!=0}">
                                        <div class="hide" ng-class="{'line-s':section.open,'done-bg':item.time!=0}" ng-style="item.lineStyle"></div>
                                    </div>
                                    <div class="title text-of" ng-class="{'done':item.time!=0}" ng-bind="item.c.title"></div>
                                    <div class="desc" ng-show="item.time" ng-bind="'用时'+item.time+'/平均用时'+item.avgTime"></div>
                                    <div class="desc-paper" ng-repeat="paper in item.papers track by $index">
                                        <i class="image-r-paper f-l"></i>
                                        <div class="test  f-l">
                                            <div ng-class="{'done':item.time!=0}" ng-bind="paper.c.title||'未命名'"></div>
                                            <div class="test-desc">
                                                <div class="f-l">
                                                    <span ng-show="paper.c.status" ng-bind="paper.c.status"></span>/<span ng-bind="'平均得分'+paper.c.avtScore+'分'"></span>
                                                </div>
                                                <div class="count">
                                                    <span ng-show="paper.c.submited" ng-bind="'做题'+paper.c.submited+'次'"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray"></div>
                    <div class="load-more" ng-click="loadMore=true;" ng-hide="loadMore">展开更多<i class="image-load-more"></i></div>
                </div>
            </section>
        </div>
    </div>
    <!-- lib -->
    <script src="../rcp-common/service/lib-default.min.js"></script>
    <!-- lib end -->
    <!-- build:js learning-record/mobile-learning-record.min.js -->
    <script src="learning-record/learning-record.js"></script>
    <script src="service/course.js"></script>
    <!-- directive   -->
    <script src="../rcp-common/directive/head-tail/head-tail-dir.js"></script>
    <!-- directive end    -->
    <!-- endbuild -->
    <script src="../rcp-common/service/service.min.js"></script>
    <script src="../highcharts.com/lib/highcharts.js"></script>
</body>

</html>
