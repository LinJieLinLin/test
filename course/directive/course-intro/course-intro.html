
<div>
  <div class="course-intro-space">

    <!--<div class="course-intro-head">-->
      <!--<div class="title-bar">课程信息</div>-->
    <!--</div>-->

    <div class="course-intro-bd">

      <div class="course-cover">
        <a ng-href="{{courseInfo.courseDetailUrl}}" target="_blank">
          <ng-img c="{img: courseInfo.coverUrl, default: '/rcp-common/imgs/icon/gray-default-img.png', divClass: 'cover'}"></ng-img>
        </a>
      </div>

      <div class="course-title ellipsis">
        <a ng-href="{{courseInfo.courseDetailUrl}}" target="_blank" ng-bind="courseInfo.title || '暂无标题'" title="{{courseInfo.title || '暂无标题'}}"></a>
      </div>

      <div class="course-good-grade-num">
        <p><i class="image-course-good-reputation"></i>&nbsp;&nbsp;<span><span ng-bind="courseInfo.goodGrade||0">0</span>人</span>&nbsp;&nbsp;赞过</p>
      </div>

      <div class="course-info-bd clearfix">
        <div class="info-h clearfix" ng-if="courseInfo.teachers.length">
          <div class="item-t">导学团队</div>
          <div class="item-c">
            <span class="option teacher-info" ng-repeat="t in courseInfo.teachers" ng-show="courseInfo.teachers.length">
              <ng-img c="{img: t.avatar, divClass: 'img' }"></ng-img>
              <span ng-bind="t.name" title="{{t.name}}" class="name ellipsis"></span>
            </span>
            <span class="option" ng-hide="courseInfo.teachers.length">无</span>
          </div>
        </div>
        <!-- 特色服务 目前没有 先隐藏 -->
        <!--<div class="info-h clearfix">-->
          <!--<div class="item-t">特色服务</div>-->
          <!--<div class="item-c">-->
            <!--&lt;!&ndash;<span class="option" title="在线评测，巩固学习"><i class="image-course-intro-pen"></i>在线评测</span>&ndash;&gt;-->
            <!--&lt;!&ndash;<span class="option"><i class="image-course-intro-bulb"></i>在线答疑</span>&ndash;&gt;-->
            <!--<span class="option">无</span>-->
          <!--</div>-->
        <!--</div>-->
        <div class="info-h clearfix" ng-if="courseInfo.startTime>0">
          <div class="item-t">开课时间</div>
          <div class="item-c ellipsis" ng-bind="courseInfo.startTime>0?(courseInfo.startTime|time):'无'"></div>
        </div>
        <div class="info-h clearfix">
          <div class="item-t">参与人数</div>
          <div class="item-c ellipsis"><span ng-bind="courseInfo.joined"></span>人</div>
        </div>
        <div class="info-h clearfix" ng-if="courseInfo.suitableStr">
          <div class="item-t">适合人群</div>
          <div class="item-c"><span ng-bind="courseInfo.suitableStr"></span></div>
        </div>
      </div>

    </div>
  </div>
</div>
