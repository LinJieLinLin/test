<!DOCTYPE html>
<html ng-app="RCP">

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <title>课时内容</title>
    <!-- css -->
    <link rel="stylesheet" href="css/content-view.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <!--libs-->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- ctrl -->
    <script type="text/javascript" src="js/wcms.js"></script>
    <script type="text/javascript" src="js/content-view-ctrl.js"></script>
    <!-- Services -->
    <script type="text/javascript" src="app/service/content-service.js"></script>
    <!-- directives -->
    <script type="text/javascript" src="app/directives/course-content/content-view-dir.js"></script>
    <style>
    * {
        font-family: '微软雅黑', arial, sans-serif, "Open Sans", sans-serif;
        padding: 0;
        margin: 0;
        word-wrap: break-word;
    }
    
    body {
        color: #333;
        font-size: 14px;
        -webkit-text-size-adjust: none;
        min-width: 1224px;
        line-height: 2em;
    }
    
    ul,
    li {
        list-style: none
    }
    
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-weight: normal;
    }
    
    h1,
    .h1 {
        font-size: 28px;
        line-height: 40px;
    }
    
    h2,
    .h2 {
        font-size: 21px;
        line-height: 35px;
    }
    
    h3,
    .h3 {
        font-size: 18px;
        line-height: 30px;
    }
    
    h4,
    .h4 {
        font-size: 16px;
        line-height: 25px;
    }
    
    h5,
    .h5 {
        font-size: 14px;
        line-height: 25px;
    }
    
    h6,
    .h6 {
        font-size: 12px;
        line-height: 21px;
    }
    
    pre {
        white-space: pre;
    }
    
    select {
        vertical-align: middle;
        outline: none;
    }
    
    textarea {
        resize: none;
        outline: none;
    }
    
    a,
    button,
    input {
        -webkit-tap-highlight-color: transparent;
        outline: none;
    }
    
    a {
        color: #333;
        text-decoration: none;
        cursor: pointer;
    }
    
    a:hover {
        text-decoration: underline;
        color: #0095CE;
    }
    /*全局弹窗*/
    
    .win-wrap {
        position: fixed;
        left: 50%;
        top: 50%;
        display: none;
        z-index: 888;
    }
    
    .win-wrap .win-bd {
        background: #999;
        opacity: .5;
        filter: alpha(opacity=50);
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        border-radius: 10px;
    }
    
    .win-wrap .my-wrap {
        padding: 5px;
        position: relative;
        cursor: default;
    }
    
    .win-wrap .my-main {
        background: white;
        border-radius: 6px;
        overflow: hidden;
    }
    
    .win-wrap .win-hd {
        height: 50px;
        line-height: 50px;
        padding: 0 20px;
        font-size: 18px;
        border-bottom: 1px solid #d9d9d9;
        cursor: default;
        background: #f2f2f2;
        background: -webkit-linear-gradient(90deg, #ebebeb, #fff);
        background: -moz-linear-gradient(90deg, #ebebeb, #fff);
        background: -o-linear-gradient(90deg, #ebebeb, #fff);
        /*filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#fafafa', endColorstr='#f2f2f2', GradientType='0');*/
    }
    
    .win-wrap .close-ic {
        position: absolute;
        right: 20px;
        top: 23px;
        line-height: 100%;
    }
    
    .win-wrap .inner {
        padding: 10px 20px;
    }
    
    .win-wrap .my-mask {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
    }
    
    .win-wrap .jf-drag {
        cursor: default;
    }
    </style>
</head>

<body class="ng-cloak" class="ng-cloak">
    <div ng-controller="contentView">
        <content-list></content-list>
        <content-view></content-view>
        <cv-dialog></cv-dialog>
    </div>
</body>

</html>
