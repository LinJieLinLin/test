<div class="search-user">
    <style type="text/css">.search-user{display:inline-block;position:relative}.search-user>input{width:342px;height:26px;padding:0 25px 0 6px;border:1px solid #dadada}.search-user i.fa-search,.search-user>ul{position:absolute}.search-user i.fa-search{font-size:20px;top:4px;right:5px;color:#9e9e9e;cursor:pointer}.search-user>ul{max-height:250px;width:350px;overflow-y:scroll;overflow-x:hidden;border:1px solid #dadada;background:#fff}.search-user>ul>li{padding-left:6px;height:26px;line-height:26px;text-align:left;white-space:nowrap;word-wrap:normal;cursor:default}.search-user>ul>li:hover{background:#fcf2e4}.search-user>ul .text-blue{color:#02c0b9}</style>
    <input type="text" ng-model="searchText" ng-focus="searchInput(searchText); searchTipsToggle(true);" placeholder="搜索">
    <i class="fa fa-search" aria-hidden="true" ng-click="searchInput(searchText);"></i>
    <ul ng-show="searchTipShow && searchList.length && searchText">
        <li ng-repeat="item in searchList" ng-click="searchSelect(item);" ng-bind-html="item.name | highlight:searchText:'text-blue'"></li>
    </ul>
</div>
