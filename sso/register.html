<!DOCTYPE html>
<html lang="en" ng-app="RCP">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <title>云资源 - 用户注册</title>
    <meta name="keywords" content="云资源 - 用户注册" />
    <meta name="description" content="云资源 - 用户注册" />
    <script src="../config-dy/config-dy.js"></script>
    <!-- build:css register/register.min.css -->
    <link rel="stylesheet" href="register/register.css" />
    <link rel="stylesheet" href="directive/head-tail-sso/head-tail-sso.css" />
    <link rel="stylesheet" href="directive/register/register.css" />
    <link rel="stylesheet" href="../rcp-common/styles/font-awesome.css">
    <link rel="stylesheet" href="../rcp-common/styles/common.css" />
    <link rel="stylesheet" href="directive/footer/footer.css" />
    <!-- endbuild -->
</head>

<body ng-controller="mainCtrl" class="gray-bg">
    <head-tail-sso config="{pageInfo:['用户注册',' | ','User Registration']}"></head-tail-sso>
    <!--<headnav item-list="itemList" user="user" id="headnav" class="hide-headnav"></headnav>-->
    <div ng-controller="registerCtrl">        
        <section class="sso-w">
            <div class="register-view">
                <register-sso c="registerConfig"></register-sso>
            </div>
        </section>
    </div>
    <section class="sso-w">
        <footer-sso></footer-sso>
    </section>
    <script src="../rcp-common/service/lib-default.min.js"></script>
    <!-- build:js register/register.min.js -->
    <!-- js -->
    <script src="common/common.js"></script>
    <script src="common/sso.js"></script>
    <script src="register/register.js"></script>
    <script src="../rcp-common/module/main/main-ctrl.js"></script>
    <!-- directive -->
    <script src="directive/register/register.js"></script>
    <script src="directive/footer/footer.js"></script>
    <script src="directive/head-tail-sso/head-tail-sso.js"></script>
    <!-- directive end    -->
    <!-- endbuild -->
    <script src="../rcp-common/service/service.min.js"></script>
</body>

</html>
