<!DOCTYPE html>
<html lang="en" ng-app="RCP">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <title>云资源 - 用户登录</title>
    <meta name="keywords" content="云资源 - 用户登录" />
    <meta name="description" content="云资源 - 用户登录" />
    <script src="../config-dy/config-dy.js"></script>
    <!-- build:css login/login.min.css -->
    <link rel="stylesheet" href="../rcp-common/styles/common.css" />
    <link rel="stylesheet" href="login/login.css" />
    <link rel="stylesheet" href="directive/head-tail-sso/head-tail-sso.css" />
    <link rel="stylesheet" href="directive/footer/footer.css" />
    <!-- endbuild -->
</head>

<body ng-controller="loginCtrl" class="gray-bg">
    <head-tail-sso config="{pageInfo:['用户登录',' | ','User Login']}"></head-tail-sso>
    <section class="login-body">
        <div class="login-view">
            <div class="f-l">
                <img src="imgs/login/login_1.jpg" />
            </div>
            <div class="f-r">
                <login-sso c="loginConfig"></login-sso>
            </div>
            <div class="clear"></div>
        </div>
    </section>
    <section class="sso-w">
        <footer-sso></footer-sso>
    </section>
    <!-- build:js login/login.min.js -->
    <script src="../jquery/dist/jquery.min.js"></script>
    <script src="../angular/angular.min.js"></script>
    <script src="common/common.js"></script>
    <script src="common/sso.js"></script>
    <script src="login/login.js"></script>
    <script src="directive/footer/footer.js"></script>
    <script src="directive/login/login.js"></script>
    <script src="directive/head-tail-sso/head-tail-sso.js"></script>
    <!-- endbuild -->
    <script src="../rcp-common/service/service.min.js"></script>
</body>

</html>
