<!DOCTYPE html>
<html lang="en" ng-app="RCP">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <title>实名认证管理</title>
    <meta name="keywords" content="实名认证管理" />
    <meta name="description" content="实名认证管理" />
    <script src="../config-dy/config-dy.js"></script>
    <!-- build:css approve/approve.min.css -->
    <link rel="stylesheet" href="common/common.css" />
    <link rel="stylesheet" href="approve/approve.css" />
    <link rel="stylesheet" href="directive/header/header.css" />
    <link rel="stylesheet" href="directive/footer/footer.css" />
    <link rel="stylesheet" href="directive/pagination/pagination.css" />
    <link rel="stylesheet" href="directive/datetime/datetime-dir.css" />
    <!-- endbuild -->
</head>

<body ng-controller="mainCtrl" class="gray-bg">
    <section>
        <header-sso c="headerConfig"></header-sso>
    </section>
    <section ng-controller="approveCtrl" class="g-w-mid">
        <div class="border-10 pd-f10">
            <div class="search-list">
                <section>
                    状态：
                    <select ng-model="nowStatus" ng-options="name for name in selectList" ng-change="changeSearch(nowStatus,'s')"></select>
                </section>
                <section>
                    <label for="searchUser">
                        用户帐户：
                    </label>
                    <input type="text" id="searchUser" ng-model="search.name" />
                </section>
                <section>
                    时间：
                    <datetime value="searchTime.sTime" config="dateConfig" class="date-time"></datetime>
                    到
                    <datetime value="searchTime.eTime" config="dateConfig" class="date-time"></datetime>
                </section>
                <section>
                    <button ng-click="changeSearch(search.name,'u')">搜索</button>
                    <button ng-click="reset()">重置</button>
                </section>
            </div>
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>
                            用户帐户
                        </th>
                        <th>
                            提交时间
                        </th>
                        <th>
                            状态
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody ng-show="!load.getUserList||userList.length">
                    <tr ng-repeat="u in userList track by $index">
                        <td>
                            {{u.usr[0]}}
                        </td>
                        <td>
                            {{u.attrs.certification.time | date:'yyyy-MM-dd HH:mm:ss'}}
                        </td>
                        <td>
                            {{u.status}}
                        </td>
                        <td>
                            <a ng-click="toApproveDetail(u)">查看</a>
                        </td>
                    </tr>
                    <tr ng-show="!userList.length">
                        <td colspan="4">
                            <div class="no-date">
                                暂无数据!
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="load-3" ng-show="load.getUserList">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="mg-b20 f-r" ng-show="userList.length">
                <pagination list="userList" pagefn="getUserList" pageargs="pageUserList" class="page-bar theme2 jump-hide"></pagination>
            </div>
            <div class="clear"></div>
        </div>
    </section>
    <section class="g-w-mid">
        <footer-sso></footer-sso>
    </section>
    <!-- build:js approve/approve.min.js -->
    <!-- lib -->
    <script src="../jquery/dist/jquery.min.js"></script>
    <script src="../angular/angular.min.js"></script>
    <script src="../rcp-common/directive/placeholder-ie/placeholder-ie.js"></script>
    <!-- js -->
    <script src="common/common.js"></script>
    <script src="common/sso.js"></script>
    <script src="login/login.js"></script>
    <script src="approve/approve.js"></script>
    <!-- directive -->
    <script src="directive/header/header.js"></script>
    <script src="directive/footer/footer.js"></script>
    <script src="directive/pagination/pagination.js"></script>
    <script src="directive/datetime/datetime-dir.js"></script>
    <!-- endbuild -->
</body>

</html>
