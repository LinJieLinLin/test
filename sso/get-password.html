<!DOCTYPE html>
<html lang="en" ng-app="RCP">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <title>找回密码</title>
    <meta name="keywords" content="找回密码" />
    <meta name="description" content="找回密码" />
    <script src="../config-dy/config-dy.js"></script>
    <!-- build:css get-password/get-password.min.css -->
    <link rel="stylesheet" href="common/common.css" />
    <link rel="stylesheet" href="register/register.css" />
    <link rel="stylesheet" href="directive/head-tail-sso/head-tail-sso.css" />
    <link rel="stylesheet" href="directive/get-password/get-password.css" />
    <link rel="stylesheet" href="../rcp-common/styles/common.css" />
    <link rel="stylesheet" href="../rcp-common/styles/font-awesome.css">
    <link rel="stylesheet" href="directive/footer/footer.css" />
    <!-- endbuild -->
</head>

<body ng-controller="mainCtrl" class="gray-bg">
    <head-tail-sso config="{pageInfo:['忘记密码',' | ','Forget Password']}"></head-tail-sso>
    <div ng-controller="getPasswordCtrl">
        <section class="g-w-mid sso-w" ng-controller="getPasswordCtrl">
            <div class="register-view">
                <get-password c="getPasswrodConfig"></get-password>
            </div>
        </section>
    </div>
    <section class="sso-w">
        <footer-sso></footer-sso>
    </section>
    <script src="../rcp-common/service/lib-default.min.js"></script>
    <!-- build:js get-password/get-password.min.js -->
    <!-- js -->
    <script src="get-password/get-password.js"></script>
    <script src="common/common.js"></script>
    <script src="common/sso.js"></script>
    <!-- directive -->
    <script src="directive/get-password/get-password.js"></script>
    <script src="directive/footer/footer.js"></script>
    <script src="directive/head-tail-sso/head-tail-sso.js"></script>
    <!-- endbuild -->
    <script src="../rcp-common/service/service.min.js"></script>
</body>

</html>
