<!DOCTYPE html>
<html lang="en" ng-app="RCP">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <title>实名认证管理</title>
    <meta name="keywords" content="实名认证管理" />
    <meta name="description" content="实名认证管理" />
    <script src="../config-dy/config-dy.js"></script>
    <!-- build:css approve/approve-detail.min.css -->
    <link rel="stylesheet" href="common/common.css" />
    <link rel="stylesheet" href="approve/approve.css" />
    <link rel="stylesheet" href="directive/header/header.css" />
    <link rel="stylesheet" href="directive/footer/footer.css" />
    <!-- endbuild -->
</head>

<body ng-controller="loginCtrl" class="gray-bg">
    <section>
        <header-sso c="headerConfig"></header-sso>
    </section>
    <section ng-controller="approveDetailCtrl" class="g-w-mid">
        <div class="border-10">
            <div class="info-body">
                <div class="l-id-info">
                    <div class="l-input-text">
                        <label>
                            <div class="l-input-name">
                                <span>*</span>真实姓名
                            </div>
                            <input type="text" name="realName" readonly="readonly" value="" ng-model="verifyData.attrs.certification.realName" maxlength="16" />
                        </label>
                        <div class="clear"></div>
                    </div>
                    <div class="l-input-text">
                        <label>
                            <div class="l-input-name">
                                <span>*</span>所在学校/机构
                            </div>
                            <input type="text" name="school" readonly="readonly" value="" ng-model="verifyData.attrs.certification.school" maxlength="50" />
                        </label>
                        <div class="clear"></div>
                    </div>
                    <div class="l-input-text">
                        <label>
                            <div class="l-input-name">
                                <span>*</span>所教年级
                            </div>
                            <input type="text" name="class" readonly="readonly" value="" ng-model="verifyData.attrs.certification.grade" maxlength="30" />
                        </label>
                        <div class="clear"></div>
                    </div>
                    <div class="l-input-text">
                        <label>
                            <div class="l-input-name">
                                <span>*</span>所教学科
                            </div>
                            <input type="text" name="course" readonly="readonly" value="" ng-model="verifyData.attrs.certification.subject" maxlength="50" />
                        </label>
                        <div class="clear"></div>
                    </div>
                    <div class="l-input-text">
                        <label>
                            <div class="l-input-name">
                                <span>*</span>手机号码
                            </div>
                            <input type="text" name="tel" readonly="readonly" value="" ng-model="verifyData.attrs.certification.phone" maxlength="11" />
                        </label>
                        <div class="clear"></div>
                    </div>
                    <div class="l-input-text">
                        <label>
                            <div class="l-input-name">
                                常用邮箱
                            </div>
                            <input type="text" name="email" readonly="readonly" value="" ng-model="verifyData.attrs.certification.email" maxlength="100" />
                        </label>
                        <div class="clear"></div>
                    </div>
                    <div class="l-input-text">
                        <label>
                            <div class="l-input-name">
                                合作意向描述
                            </div>
                            <textarea name="" ng-model="verifyData.attrs.certification.intention" readonly="readonly" maxlength="254"></textarea>
                            <div class="clear"></div>
                        </label>
                        <div class="clear"></div>
                    </div>
                    <div class="l-btn" ng-hide="false">
                        <button class="btn-icon r-btn" ng-click="updateCert(1)">通过</button>
                        <button class="btn-icon" ng-click="updateCert(0)">不通过</button>
                    </div>
                    <div class="l-btn" ng-hide="true">
                        <button class="btn-icon r-btn" ng-click="updateCert(1)">通过</button>
                        <button class="btn-icon" ng-click="updateCert(0)">不通过</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="g-w-mid">
        <footer-sso></footer-sso>
    </section>
    <!-- build:js approve/approve-detail.min.js -->
    <!-- lib -->
    <script src="../jquery/dist/jquery.min.js"></script>
    <script src="../angular/angular.min.js"></script>
    <script src="../rcp-common/directive/placeholder-ie/placeholder-ie.js"></script>
    <!-- js -->
    <script src="common/common.js"></script>
    <script src="common/sso.js"></script>
    <script src="login/login.js"></script>
    <script src="approve/approve-detail.js"></script>
    <!-- directive -->
    <script src="directive/header/header.js"></script>
    <script src="directive/footer/footer.js"></script>
    <!-- endbuild -->
</body>

</html>
