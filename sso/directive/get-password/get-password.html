<section id="result" ng-keydown="keydown($event)">
    <div class="get-pass">
        <loader-ui show="!load.checkCode&&!load.updatePassword" style="padding:50px 0 0;"></loader-ui>
        <section ng-show="step==1&&!load.updatePassword">
            <div class="input" ng-class="{'b-blue':focus.account==1,'b-red':msg.account&&!focus.account}">
                <div class="r-icon"><i class="image-sso-phone"></i></div>
                <input type="text" placeholder="请输入您绑定的手机号" id="account" maxlength="11" ng-model="data.account" ng-focus="checkFocus('account')" ng-blur="checkBlur(data,'account')" autofocus>
                <div class="tip tip-err tip-right" ng-class="c.tip.class" ng-show="msg.account&&!focus.account">
                    <div ng-bind="msg.account"></div>
                </div>
            </div>
            <div class="input input-code" ng-class="{'b-blue':focus.telCode==1,'b-red':msg.telCode&&!focus.telCode}">
                <div class="r-icon"><i class="image-sso-code"></i></div>
                <input type="text" placeholder="请输入手机验证码" id="telCode" maxlength="10" ng-model="data.telCode" ng-focus="checkFocus('telCode')" ng-blur="checkBlur(data,'telCode')" ng-mouseleave="check(data,'telCode')" autofocus>
                <div class="tip tip-err tip-right" ng-class="c.tip.class" ng-show="msg.telCode&&!focus.telCode">
                    <div ng-bind="msg.telCode"></div>
                </div>
                <button class="btn-code" ng-class="{'send-code':countTime<60&&countTime>0}" type="button" ng-mouseover="checkAccount()" ng-click="getCode()" ng-bind="codeMsg"></button>
            </div>
            <div class="input" ng-class="{'b-blue':focus.pwd==1,'b-red':msg.pwd&&!focus.pwd}">
                <div class="r-icon"><i class="image-sso-pwd"></i></div>
                <input type="password" id="pwd" placeholder="6-20位字母、数字或符号" maxlength="20" ng-model="data.pwd" ng-focus="checkFocus('pwd')" ng-blur="checkBlur(data,'pwd')" ng-keydown="passwordChange($event)">
                <div class="tip tip-err tip-right" ng-class="c.tip.class" ng-show="msg.pwd&&!focus.pwd">
                    <div ng-bind="msg.pwd"></div>
                </div>
            </div>
            <div class="input" ng-class="{'b-blue':focus.rePwd==1,'b-red':msg.rePwd&&!focus.rePwd}">
                <div class="r-icon"><i class="image-sso-pwd"></i></div>
                <input type="password" id="rePwd" placeholder="请再次确认密码" maxlength="{{data.pwd.length||0}}" ng-model="data.rePwd" ng-focus="checkFocus('rePwd')" ng-blur="checkBlur(data,'rePwd')">
                <div class="tip tip-err tip-right" ng-class="c.tip.class" ng-show="msg.rePwd&&!focus.rePwd">
                    <div ng-bind="msg.rePwd"></div>
                </div>
            </div>
            <button class="btn-1" ng-mouseover="check(data,'rePwd')" ng-click="updatePassword()" type="button">确认修改</button>
            <!-- <div class="help">验证遇到问题？请<span ng-click="chatCustom()">联系客服</span>!</div> -->
        </section>
        <section ng-show="step==2">
            <div class="no-tel">
                <img ng-src="{{imgs.faild}}" alt="">
                <div><img ng-src="{{imgs.closs}}" alt="">修改密码失败！</div>
                <button class="btn-1 bg-1" ng-click="next()">返回上一步</button>
            </div>
        </section>
    </div>
</section>
