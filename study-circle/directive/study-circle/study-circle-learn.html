    <div class="study-circle-r" id="study-circle-r">
        <div class="study-circle-w">
            <loader-ui show="!load.sendCircle" class="load-0"></loader-ui>
            <div class="title">
                <span>圈子</span>
            </div>
            <div class="write mg-t20">
                <editor-with-emoji style="border-color:#d9d9d9"
                    content="circle.content"
                    exceed="circle.exceed"
                    config="{id: 'dynamic-dyeditor', limit: 150, style:{minHeight:80,overflow:'auto',fontSize:'14px'}, placeholder: '欢迎使用圈子，圈子是大家共同学习的社区，您可以在这里提问，写心得笔记，与朋友分享学习乐趣！！'}"></editor-with-emoji>
                <!-- 评论 表情选择框 -->
                <div style="position: absolute;">
                    <editor-emoji-picker showed="replyDiscuss.emojiPickerShowed"
                                         editor="'#dynamic-dyeditor'"
                                         style="top: 35px; left: -43px;"></editor-emoji-picker>
                </div>
                <div ng-show="uploadData.img.length||uploadData.status=='uploading'" class="up-img">
                    <div ng-repeat="img in uploadData.img track by $index">
                        <ng-img c="{img:img}" class="img"></ng-img>
                        <i class="fa fa-times" aria-hidden="true" ng-click="delImg($index)"></i>
                    </div>
                    <div ng-show="uploadData.status=='uploading'" class="upload-ing" ng-style="{width:uploadData.img.rate*100+'%'}">
                        <div ng-hide="uploadData.img.rate" class="upload-text">处理中...</div>
                        <div ng-show="uploadData.img.rate" class="upload-text" ng-bind="+uploadData.img.rate*100+'%'"></div>
                    </div>
                </div>
                <div>
                    <a href="javascript:;" data-ng-click="replyDiscuss.emojiPickerShowed=!replyDiscuss.emojiPickerShowed;$event.stopPropagation();"><i class="fa fa-smile-o"></i></a>
                    <a href="javascript:;" ng-click="uploader()">
                        <i class="fa fa-picture-o"></i>
                    </a>
                    <button class="issue" ng-click="sendCircle()">发布</button>
                    <upload-img upload="uploadData" select-file="uploadImgSelect" class="swf-up-35"></upload-img>
                </div>
            </div>
            <div class="select-0">
                <label for="c-check" class="f-l">
                    <input type="checkbox" id="c-check" ng-model="circle.isSecret" ng-true-value="0" ng-false-value="1" /> 
                    <span class="v-a-m">私密</span>
                </label>
                <!-- <label for="z-check" class="f-l">
                    <input type="checkbox" id="z-check" ng-model="circle.nowSection" ng-click="sSection(nowSection,circle.nowSection)" /> 当前章节:
                </label>                
                <div class="auto-w" ng-show="cat.items.length">
                    <div class="auto-right">
                        <div class="section" ng-init="selectOpen=false" ng-click="selectOpen=!selectOpen;">
                            <div class="text-of w-0 f-l section-font" title="{{selectSection.title}}" ng-bind="selectSection.title||'无'"></div>
                            <div class="w-1 f-r" ng-class="{'fa-rotate-180':selectOpen}">
                                <i class="fa fa-caret-up" aria-hidden="true"></i>
                            </div>
                            <div ng-show="selectOpen" class="section-list">
                                <div class="section-a" ng-click="sSection('无')">无</div>
                                <div class="text-of" ng-click="sSection(item)" ng-class="{'section-a':item.type==='T1','section-b':item.type==='T2','section-select':item.title===selectSection.title}" title="{{selectSection.title}}" ng-repeat="item in cat.items">
                                    <span ng-bind="item.title"></span>
                                </div>
                            </div>
                        </div>                      
                    </div>
                </div> -->
                <div class="clear"></div>
            </div>
        </div>
        <div class="view-my">
            <label for="c-view" class="f-l">
                <input type="checkbox" id="c-view" ng-click="getMyCircleList()" />
            <span class="v-a-m">只看自己的</span>
            </label>
        </div>
        <div class="other-circle" ng-repeat="c in circleList">
            <div>
                <div class="user-info-1">
                    <ng-img c="{img:usrList[c.root.ownerId].attrs.basic.avatar,divClass:'img'}" class="img"></ng-img>
                </div>
                <div class="user-name">
                    <div ng-bind="usrList[c.root.ownerId].attrs.basic.nickName"></div>
                    <div ng-bind="c.root.createTime| date:'yyyy-MM-dd HH:mm:ss'">2015-11-11 11:11:11</div>
                </div>
                <div class="clear"></div>
            </div>
            <div class="content">
                <div ng-bind-html="c.root.content | encodeHtml | emojiUnifiedToCss | html"></div>
                <image-slider images="c.root.files.IMG"></image-slider>
            </div>
            <div>
                <div class="f-l c" ng-click="openReply(c,$index);">评论（<span ng-bind="c.root.count.replyCount">0</span>）</div>
                <div class="dz" ng-click="sendLike(c)">
                    <i class="fa fa-thumbs-o-up" ng-class="{'color-yeallow':c.root.isLiked}"></i> <span ng-bind="c.root.count.likeCount">0</span>
                </div>
                <div class="clear"></div>
            </div>
            <div class="l-reply" ng-show="c.root.count.replyCount>0||c.root.edit">
                <div></div>
                <div class="write write-reply" ng-show="c.root.edit">
                    <div class="pd-b30" ng-init="c.root.replyContent='';">
                        <editor-with-emoji style="border:none;"
                            content="c.root.replyContent"
                            exceed="c.root.exceed"
                            config="{id: 'reply-'+$index, limit: 150, style:{minHeight:80,overflow:'auto',fontSize:'14px'}, placeholder: '请输入内容！'}"></editor-with-emoji>
                    </div>
                    <!-- 评论 表情选择框 -->
                    <div style="position: absolute;">
                        <editor-emoji-picker showed="replyDiscuss.replyEmojiShow"
                                             editor="'#reply-'+$index"
                                             style="top: 35px; left: -43px;"></editor-emoji-picker>
                    </div>
                    <a href="javascript:;" data-ng-click="replyDiscuss.replyEmojiShow=!replyDiscuss.replyEmojiShow;$event.stopPropagation();"><i class="fa fa-smile-o"></i></a>
                    <button type="button" ng-click="sendReply(c)">发布</button>
                </div>
                <div class="pl">
                    <div ng-show="re.ownerId" ng-repeat="re in c.replys track by $index">
                        <span ng-bind="usrList[re.ownerId].attrs.basic.nickName+'：'"></span>
                        <span ng-bind-html="re.content | encodeHtml | emojiUnifiedToCss | html"></span>
                    </div>
                </div>
                <div class="line" ng-show="c.root.count.replyCount>2"></div>
                <div class="all-r" ng-show="c.root.count.replyCount>2">
                    <a ng-href="{{toDetail(c)}}" target="_blank">查看全部<span ng-bind="c.root.count.replyCount"></span>条回复</a>
                </div>
            </div>
        </div>
        <loader-ui show="!load.getCircleList" class="load-1"></loader-ui>
    </div>
    <div class="to-top" ng-click="toTop()">
        <i class="fa fa-arrow-up" aria-hidden="true"></i>
    </div>
</div>
