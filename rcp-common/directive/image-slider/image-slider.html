<div class="image-slider">
    <style type="text/css">.image-slider-wrapper{padding:10px;background:#f2f2f2}.slider-action li{display:inline-block;margin-right:5px}.slider-action a{color:#999}.slider-action img{width:13px;height:13px;margin-right:4px}.slider-main{margin:10px 0;background:#fff;padding:5px;text-align:center;overflow:hidden;-ms-user-select:none;user-select:none;-webkit-user-select:none;-moz-user-select:none}.slider-main.right{cursor:url(/img/pic_next.cur),auto}.slider-main.left{cursor:url(/img/pic_prev.cur),auto}.slider-all ul{display:block;padding:0 25px;white-space:nowrap;vertical-align:middle;overflow:hidden;width:100%;word-wrap:normal}.slider-all li{display:inline-block;position:relative;-moz-transition:all .3s;-o-transition:all .3s;transition:all .3s}.slider-all .slider-images{width:45px;height:45px;padding:2px;cursor:pointer;border:2px solid transparent}.slider-all .slider-images.active{border:2px solid #6baef8}.slider-all{position:relative;overflow:hidden}.slider-all .nav-btn{display:block;position:absolute;top:0;bottom:0;padding:15px 5px;color:#bfbfbf;border:1px solid #e5e5e5;vertical-align:middle;text-decoration:none;background:#F7F7F7;z-index:10}.slider-all .nav-btn.left{left:0}.slider-all .nav-btn.right{right:0}.slider-all .nav-btn.active{color:#fff;background:#FFAD8F}.prev-list{margin-top:-5px}.prev-list li{border:none;display:inline-block;margin-right:5px;margin-top:5px}.prev-list .s-img{width:80px;height:80px;cursor:pointer}</style>
    <ul class="prev-list" ng-hide="show">
        <li ng-repeat="img in images track by $index">
        <ng-img c="{img:img}" class="s-img" ng-click="showBigPic($index)"></ng-img>
        </li>
    </ul>
    <div ng-show="show" class="image-slider-wrapper">
        <div class="slider-action">
            <ul>
                <li><a ng-click="show=false" href="javascript:;"><i class="fa fa-long-arrow-up"></i> 收起</a></li>
                <li><a ng-href="{{images[currentImage]}}" target="_blank"><i class="fa fa-search-plus"></i> 查看大图</a></li>
                <li><a ng-click="turnLeft()" href="javascript:;"><i class="fa fa-undo"></i> 向左旋转</a></li>
                <li><a ng-click="turnRight()" href="javascript:;"><i class="fa fa-repeat"></i> 向右旋转</a></li>
            </ul>
        </div>
        <div class="slider-main {{cursor}}" ng-click="nextOrPrev()" ng-mousemove="showCursor($event)">
            <img ng-src="{{images[currentImage]}}" alt="" ng-style="{'max-width': bigImgWidth, 'max-height': 325, transform: 'rotate(' + rotateDeg() + 'deg)','-webkit-transform': 'rotate(' + rotateDeg() + 'deg)', '-ms-transform': 'rotate(' + rotateDeg() + 'deg)', '-moz-transform': 'rotate(' + rotateDeg() + 'deg)', transition:'all 0.2s'}">
        </div>
        <div class="slider-all">
            <a href="javascript:;" ng-class="{active: showToggle('left')}" ng-click="toggleSlide('left')" class="nav-btn left">&lt</a>
            <ul ng-style="{width: imageListWidth}">
                <li ng-repeat="img in images track by $index" ng-style="{left: left}">
                    <ng-img c="{img:img,divClass:{active: currentImage==$index}}" ng-click="switchImg($index)" alt="" class="slider-images"></ng-img>
                </li>
            </ul>
            <a href="javascript:;" ng-class="{active: showToggle('right')}" ng-click="toggleSlide('right')" class="nav-btn right">&gt</a>
        </div>
    </div>
</div>
