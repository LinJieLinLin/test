<header>
    <div ng-class="headMaximizeLock ? 'head-maximize' : 'head-minimize'">
        <div ng-class="param.style">
            <div class="image-head-rainbow decoration-ic"></div>
            <section class="g-m-w header-area">
                <div class="minimize-logo">
                    <a ng-href="{{param.logo.href||'/'}}">
                        <img ng-src="{{param.logo.small}}" alt="{{param.logo.msg}}" title="{{param.logo.msg}}" />
                    </a>
                </div>
                <nav class="minimize-nav">
                    <ul>
                        <li ng-repeat="item in navList track by $index" ng-class="item.class">
                            <a ng-href="{{item.href || ''}}" target="{{item.target || '_self'}}">
                                {{item.name}}
                            </a>
                            <div ng-if="item.child.length">
                                <ul>
                                    <li ng-repeat="c in item.child">
                                        <a ng-href="{{c.href || ''}}" target="{{c.target || '_self'}}">{{c.name}}</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </nav>
                <div class="logo">
                    <a ng-href="{{param.logo.href||'/'}}">
                        <img ng-src="{{param.logo.large}}" alt="{{param.logo.msg}}" title="{{param.logo.msg}}" />
                    </a>
                </div>
                <div class="top-user-menu-bar" ng-class="{clearminw: user.account}">
                    <top-user-menu user="user" item-list="itemList"></top-user-menu>
                </div>
                <div class="h-sc" ng-controller="headSearchCtrl">
                    <div class="head-search-bar">
                        <!-- <select-ui class="s-sort" option="scSelect" value="scSelectVal"></select-ui> -->
                        <div class="enter" ng-click="stopPropagation($event)">
                            <input type="text" class="input" ng-model="scText" ng-keydown="onkeydown($event)" ng-change="matchChange(scSelectVal.value,scText)" placeholder="请输入关键词搜索" />
                            <div class="match-kw-v" ng-show="matchReadyLock && mcCourseList && mcCourseList.length">
                                <div class="mc-list">
                                    <ul>
                                        <!--<li ng-if="!mcCourseList || !mcCourseList.length">暂无相关内容</li>-->
                                        <li ng-repeat="item in mcCourseList track by $index" ng-click="intoDetail(item)" ng-if="$index < cMaxLen" ng-class="{hover: $index + lMaxLen == moveKeyIndex}" ng-mouseenter="mouseenter($index, '资源')">
                                            <div class="text-of pd-r10">
                                                <!--<span class="lab" ng-if="item.t == 10">课程</span>-->
                                                <!--<span class="lab" ng-if="item.t == 20">题库</span>-->
                                                <a class="item-name" ng-bind-html="item.name | titleMatchKw:scText"></a>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <a ng-click="goToSearch(scSelectVal.value,scText)" class="submit" title="提交"><i class="fa fa-search" aria-hidden="true"></i></a>
                    </div>
                    <div class="hot-word">
                        <a ng-href="javascript:void(0);" ng-click="goToSort(item.name)" class="mg-r20" ng-repeat="item in scHotWord">{{item.name}}</a>
                    </div>
                </div>
            </section>
            <section class="nav-area">
                <div class="g-m-w">
                    <div class="n-categories" ng-controller="categoriesCtrl" ng-mouseenter="service.mouseenter(hover)" ng-mouseleave="service.mouseleave(hover)">
                        <div class="dt">全部课程</div>
                        <div class="dd" id="by-categories" ng-show="categoriesUnfoldLock || hover.mouseEnterLock">
                            <div class="image-giraffe giraffe-icon"></div>
                            <!-- <loader-ui show="byCategoriesLoading" style="padding:100px 0 0;opacity:.2"></loader-ui> -->
                            <div class="dd-inner">
                                <!-- default style -->
                                <div class="item" ng-repeat="item in categoriesListStyle1 track by $index" ng-mouseenter="service.mouseenter(item)" ng-mouseleave="service.mouseleave(item)" ng-show="$index<5 || hover.mouseEnterLock">
                                    <div class="layer">
                                        <h3>
                                            <a ng-href="goToCategory(item.name)" target="_blank"  title="{{item.name}}">{{item.name}}</a>
                                        </h3>
                                        <div class="hot-word">
                                            <a ng-href="goToCategory(item.name,child.name)" target="_blank" class="text-of" ng-repeat="child in item.child track by $index" ng-show="$index<3" title="{{child.name}}">{{child.name}}</a>
                                        </div>
                                        <i>&gt;</i>
                                    </div>
                                    <div class="sub" ng-show="item.mouseEnterLock">
                                        <div class="inner">
                                            <dl class="card" ng-repeat="child in item.child track by $index" ng-show="$index<3">
                                                <dt>
                                                    <a ng-href="goToCategory(item.name,child.name)" target="_blank" class="f-r">更多&gt;&gt;</a>
                                                    <a ng-href="goToCategory(item.name,child.name)" target="_blank" title="{{child.name}}">{{child.name}}</a>
                                                </dt>
                                                <dd>
                                                    <a ng-href="goToCategory(item.name,child.name,unit.name)" target="_blank" class="text-of" ng-repeat="unit in child.child track by $index" ng-show="$index<15" title="{{unit.name}}">{{unit.name}}</a>
                                                </dd>
                                            </dl>
                                            <div class="more-srot" ng-show="item.child.length>3">
                                                <a ng-href="goToCategory(item.name)" target="_blank" class="f-r">更多分类&gt;&gt;</a>. . .
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- default end -->
                                <!-- aikexue.com style -->
                                <div ng-repeat="list in categoriesListStyle2 track by $index">
                                    <div class="big-sort"><a ng-href="goToCategory(item.name)" target="_blank" title="{{list.name}}">{{list.name}}</a></div>
                                    <div class="item" ng-repeat="item in list.child track by $index" ng-mouseenter="service.mouseenter(item)" ng-mouseleave="service.mouseleave(item)">
                                        <div class="layer">
                                            <h3>
                                                <a ng-href="goToCategory(list.name,item.name)" target="_blank" title="{{item.name}}">{{item.name}}</a>
                                            </h3>
                                            <i>&gt;</i>
                                        </div>
                                        <div class="sub" ng-show="item.mouseEnterLock">
                                            <div class="inner">
                                                <dl class="card" ng-repeat="child in item.child track by $index" ng-show="$index<4">
                                                    <dt>
                                                        <a ng-href="goToCategory(list.name,item.name,child.name)" target="_blank" class="f-r">更多&gt;&gt;</a>
                                                        <a ng-href="goToCategory(list.name,item.name,child.name)" target="_blank" title="{{child.name}}">{{child.name}}</a>
                                                    </dt>
                                                    <dd>
                                                        <a ng-href="goToCategory(list.name,item.name,child.name,unit.name)" target="_blank" class="text-of" ng-repeat="unit in child.child track by $index" ng-show="$index<10" title="{{unit.name}}">{{unit.name}}</a>
                                                    </dd>
                                                </dl>
                                                <div class="more-srot" ng-show="item.child.length>4">
                                                    <a ng-href="goToCategory(list.name,item.name)" target="_blank" class="f-r">更多分类&gt;&gt;</a>. . .
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- aikexue.com end -->
                            </div>
                        </div>
                    </div>
                    <nav class="nav">
                        <a ng-repeat="item in navList track by $index" ng-href="{{item.href || ''}}" target="{{item.target || '_self'}}" ng-class="item.class">{{item.name}}</a>
                    </nav>
                    <div class="extra" ng-show="">
                        <a href="javascript:void(0);" class="icf t-icf">名师认证</a>
                        <a href="javascript:void(0);" class="icf e-icf">真实评价</a>
                        <a href="javascript:void(0);" class="icf r-icf">随时退</a>
                    </div>
                </div>
            </section>
        </div>
    </div>
</header>
