<!--
editor-emoji-picker.html
-->
<div class="editor_emoji_picker" ng-show="showed">

  <div class="categories">
    <a class="item active">符号表情</a>
  </div>

  <div class="scroll-wrapper">
    <div class="scroll-bd">
      <div class="face-content active">
        <div class="faces">
        <span class="item"
              data-ng-repeat="colon in emoticonList"
              data-ng-bind-html="colon|emojiColonToCss|html"></span>
        </div>
      </div>
    </div>
  </div>


</div>
